  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header__wrapper">
          <a class="header__homelink" href="/">
            <img
              class="header__logo"
              src="assets/shared/desktop/logo.svg"
              alt="logo"
              loading="lazy"
            />
          </a>
          <!-- Probably need refact -->
          <button class="header__hamburgerBtn" id="openBtn"></button>
          <div id="mySidenav" class="sidenav">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="subscribe.html">Create Your Plan</a></li>
            </ul>
          </div>
          <!-- Probably need refact -->
        </div>
      </header>

      <!-- Main -->
      <main class="main">
        <!-- Hero -->
        <section class="hero hero--about">
          <div class="hero__wrapper">
            <h1 class="hero__title">Create a plan</h1>
            <p class="hero__subtitle">
                Build a subscription plan that best fits your needs. We offer an assortment of the best 
                artisan coffees from around the globe delivered fresh to your door.
            </p>
          </div>
        </section>

      <!-- Footer -->
      <footer class="footer">
        <a class="footer__homelink" href="/">
          <img
            class="footer__logo"
            src="assets/shared/mobile/logo.svg"
            alt="logo"
            loading="lazy"
          />
        </a>
        <nav class="footer__nav">
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="about.html">about us</a></li>

          <ul>
            <li>
              <a href=""

                  src="assets/shared/desktop/icon-facebook.svg"
                  alt="facebook-icon"
                  loading="lazy"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  src="assets/shared/desktop/icon-twitter.svg"
                  alt="twitter-icon"
                  loading="lazy"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  src="assets/shared/desktop/icon-instagram.svg"
                  alt="instagram-icon"
                  loading="lazy"
              /></a>
            </li>
